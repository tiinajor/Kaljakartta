<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Kaljakartta - Huurteisten hinnastot samasta paikasta.</title>
	<meta name="description" content="Kolottaako kaljahammastasi, mutta et tiedä missä on lähin baari? Oletko halvan kännin perässä, vai haetko kenties jotain tasokkaampaa? Kaljakartasta löydät oluiden hinnastot lähes kaikkiin Suomen baareihin!">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="icon" type="image/png" sizes="32x32" href="kgps_icons/favicon-32x32.png">
	<script src="js/login.js"></script>
</head>
<body>
	<div class="modal">
		<header>
			<p>Kaljakartta.fi</p>
		</header>
		<div class="content">
			<form class="login-form">
				<input type="text" name="username" placeholder="Käyttäjätunnus" required>
				<span class="username-invalid"></span>
				<input type="password" name="password" placeholder="Salasana" required>
				<span class="password-invalid"></span>
				<button type="submit" class="button-submit">Kirjaudu sisään</button>
			</form>
		</div>
	</div>

</body>
</html>
