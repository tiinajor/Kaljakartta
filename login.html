<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Kaljakartta - Login</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="icon" type="image/png" sizes="32x32" href="kgps_icons/favicon-32x32.png">
	<script src="js/login.js"></script>
</head>
<body>
	<div class="modal">
		<header>
			<p>Kaljakartta.fi</p>
		</header>
		<div class="content">
			<form class="login-form">
				<div class="input-block">
					<input type="text" name="username" placeholder="Käyttäjätunnus" required>
					<span class="invalid-user invalid-input"></span>
				</div>
				<div class="input-block">
					<input type="password" name="password" placeholder="Salasana" required>
					<span class="invalid-pw invalid-input"></span>
				</div>
				<div class="input-block">
					<button type="submit" class="button-submit">Kirjaudu sisään</button>
				</div>
				
			</form>
		</div>
	</div>

</body>
</html>
