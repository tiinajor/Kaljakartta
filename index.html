<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kaljakartta</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/nouislider.min.css">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuIpE10xbisU_de-Mg_xR4-OpmOVl3BxA&libraries=places&callback=initMap"></script>
	<script src="js/script.js"></script>
	<script src="js/wNumb.js"></script>
	<script src="js/nouislider.min.js"></script>
	
	
	<!-- https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670522,151.1957362&radius=500&type=bar&key=AIzaSyDuIpE10xbisU_de-Mg_xR4-OpmOVl3BxA 

	https://maps.googleapis.com/maps/api/js?key=AIzaSyDuIpE10xbisU_de-Mg_xR4-OpmOVl3BxA&callback=initMap-->

	<!-- https://maps.googleapis.com/maps/api/place/nearbysearch/output?parameters-->
</head>
<body>

	<div id="side-menu">
		<a id="menu-close-x" class="closebtn button">x</a>
	
		<div id="search-option-buttons" class="centered menu-block">
			<button id="tapButton" class="search-option button">
				<img class="icon" src="icons/beer-tap.svg">Hanat
			</button>
			<button id="bottleButton" class="search-option button">
				<img class="icon" src="icons/beer-bottle.svg">Pullot
			</button>
		</div>
		
		<div id="search-option-sliders" class="centered menu-block">
			<div class="slider-container">
				<span>Hinta</span>
				<span id="price" class="right"></span>
				<div class="slider noUi-extended" id="price-slider"></div>
			</div>
			
			<div class="slider-container">
				<span>Vahvuus</span>
				<span id="alcohol" class="right"></span>
				<div class="slider noUi-extended" id="alcohol-slider"></div>
			</div>

			<div class="slider-container">
				<span>Et√§isyys</span>
				<span id="distance" class="right"></span>
				<div class="slider noUi-extended" id="distance-slider"></div>
			</div>
		</div>
		
		<div id="brand-list" class="centered menu-block dropdown">
			<div>Merkit<img class="dropdown-icon right" src="icons/sort-down.svg"></div>
		</div>

		<div id="type-list" class="centered menu-block dropdown">
			<div>Oluttyypit<img class="dropdown-icon right" src="icons/sort-down.svg"></div>
		</div>
	</div>

	<div id="restaurant-card">
		<a id="card-close-x" class="closebtn button">x</a>
		
		<div class="hero-image"></div>

		<div id="card-content">
			
			<div id="rating" class="right" >
				<img class="rating-icon" src="icons/pint-rating.svg">
				<img class="rating-icon" src="icons/pint-rating.svg">
				<img class="rating-icon" src="icons/pint-rating.svg">
				<img class="rating-icon" src="icons/pint-rating.svg">
				<img class="rating-icon" src="icons/pint-rating-bw.svg">
			</div>
			
			<div id="bar-info">
				<h2 id="bar-name"></h2>
				<p id="bar-address"></p>
				<p id="bar-desc"></p>
			</div>
			
			<hr>

			<div id="drinks-container">
				<div id="tap-selection" class="column">
					<h3>Hanat</h3>
					<ul>
						<li>Karjala III</li>
						<li>Lapin Kulta IV</li>
						<li>Happy Joe</li>
						<li>Hartwall Gin</li>
					</ul>
				</div>
				
				<div id="bottle-selection" class="column">
					<h3>Pullot</h3>
					<ul>
						<li>Olvi I</li>
						<li>Heineken III</li>
						<li>Jallu</li>
						<li>Aura</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div id="menu-oof" class="out-of-focus-area"></div>
	<div id="card-oof" class="out-of-focus-area"></div>

	<header>
		<button id="hamburger-menu"><img class="menu-icon button" src="icons/menu.svg"></button>
		<div id="title-container">
			<p class="title" onclick="openCard()">
				<img class="logo" src="icons/beer.svg">Kaljakartta
			</p>
		</div>
	</header>

	<div id="map"></div>

	<div id="search-container">
		<div id="searchbox">
			<input type="text" placeholder="Search...">
			<button id="search-button"><img class="button" src="icons/search.svg"></button>
		</div>
	</div>


</body>
</html>
