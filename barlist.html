<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Kaljakartta - Bar List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/barlist.css">
	<link rel="icon" type="image/png" sizes="32x32" href="kgps_icons/favicon-32x32.png">
	<script async defer src="js/barlist.js"></script>

</head>
<body>
	<header>
		<h1>Kaljakartta.fi</h1>
			<button class="logout">Kirjaudu ulos</button>
	</header>

	<main>

		<div class="title">
		<p>Lisää tai poista tuotteita</p>
		</div>
		<div class="content">
			<table class="beverages">
				<thead>
					<tr>
						<th class="column-xs"></th>
						<th class="column-l">Nimi</th>
						<th class="column-m">Tyyppi</th>
						<th class="column-s">L</th>
						<th class="column-s">%</th>
						<th class="column-s">€</th>
						<th class="column-s delete"></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<button class="addRow">+</button>
		</div>
	</main>
</body>
</html>
